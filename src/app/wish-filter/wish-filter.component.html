<div class="row justify-content-center mt-3">
  <div class="col-md-3">
    <select
      class="form-select filter-select"
      [(ngModel)]="listFilter"
      (ngModelChange)="updateFilter($event)"
    >
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>
</div>
